<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    SPA (Single Page Application)
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="hero">
    <div class="hero-text">
      <h1>ComicRelief</h1>
      <h2>You're in the right place.</h2>
    </div>
    <img id="hero-img" src="images/horse_musicians.jpg">
  </div>

  <div id="intro">
    <h3>Welcome to ComicRelief!</h3>
    <p>People come for the laughs and stay for the levity. Please enjoy →</p>
    <a href="#form-container" class="button" id="add-joke-btn">Add joke</a>
  </div>

  <div id="jokes-container">

  </div>
  <div id="form-container">
    <h3>Add Joke</h3>
    <h4>You're hilarious. Care to contribute a joke?</h4>
    <form id='joke_form'>
      <div class="field">
        <input id="setup_input" type="text" placeholder="Joke Setup" required />
        <input id="delivery_input" type="text" placeholder="Joke Delivery" required />
        <input type="submit" class="btn" value="Submit" />
      </div>
    </form>
  </div>

  <div id="footer">
    <p>Enjoy the levity ☺️</p>
    <script src="index.js"></script>
  </div>
</body>

</html>
