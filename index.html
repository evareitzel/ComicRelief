<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    SPA (Single Page Application)
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="hero">
    <div class="hero-text">
      <h1>ComicRelief</h1>
      <h2>You're in the right place.</h2>
    </div>
    <img id="hero-img" src="images/horse_musicians.jpg">
  </div>

  <div></div>
    <p>Welcome to ComicRelief! We've got jokes for you →</p>

  <div id="form-container">
    <h4>Add Joke</h4>
    <form id="add-joke-form">
      <div id="add-joke-category">
        <label for="category">
          Category
        </label>
        <br />
        <label><input id="dark" type="checkbox">Dark</label>
        <label><input id="programming" type="checkbox">Programming</label>
        <label><input id="pun" type="checkbox">Pun</label>
        <label><input id="spooky" type="checkbox">Spooky</label>
        <label><input id="misc" type="checkbox">Misc</label>
        <label for="setup">Setup</label>
        <br />
      </div>
      <input id='add-joke-setup' type='text' name='joke-setup'>
      <br />
      <label for="delivery">Delivery</label>
      <br />
      <input id='add-joke-delivery' type='text' name='joke-delivery'>
      <br />
      <button id="submit-new-joke" type="submit" name="submit">Submit</button>
      <hr />
    </form>
  </div>

  <div id="jokes-container"></div>
  <p id="greeting-goodbye">Enjoy the levity ☺️</p>
  <script src="index.js"></script>
</body>

</html>
